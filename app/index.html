<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music albums</title>
    <!-- Bootstrap -->
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css' integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==' crossorigin='anonymous'/>
     <!-- Custom CSS -->
     <link rel="stylesheet" href="style.css">
    <!-- VUE 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="script.js"></script>
</head>





<body>
    <div id="app">

        <nav class="navbar">
            <div class="container">
              <a class="navbar-brand" href="#"> 
                <img id="spotify-logo" src="./img/spotify-logo.png" alt="spotify_logo">
              </a>
            </div>
          </nav>

        <main>
            <div class="container">
                <div class="row row-cols-3 p-5 row-gap-5">
                    <div class="col" v-for="(album, index) in albumList" :key="index">
                        <div class="card">
                            <img :src="album.poster" class="card-img-top p-3 px-5" alt="...">
                            <div class="card-body text-center text-light">

                                <h4>{{ album.title }}</h4>
                                <p>{{ album.author }}</p>
                                <h5>{{ album.year }}</h5>

                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
